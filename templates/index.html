<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio @ Novusys</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/links.js"></script>
    <script src="../static/js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quicklink/2.3.0/quicklink.umd.js" async></script>
</head>
<body class="bg-backgroundBlue text-center text-buttonText font-sans">
<div class="grid h-screen place-items-center">

    <!-- Info -->
    <div class="container flex flex-col justify-evenly px-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row">
        <div class="flex flex-col space-y-12 max-w-xl">
            <img src="../static/images/novusys-logo-white.png" alt="ProfilePic" class="rounded-full w-52 h-52 self-center -mb-16"/>
            <h1 class="text-4xl font-medium">Hi there, I'm <span class="text-textdecBlue">Novu</span>.</h1>
            <p class="text-2xl max-w-md self-center">I'm a teenage full-stack web <br> developer from Bosnia and <br>
                Herzegovina. While Python is my <br> specialty, I also work with JS, <br> HTML & CSS, C and SQL.</p>
            <p class="text-2xl max-w-md self-center">On a daily basis, I work with web <br> applications, Discord bots
                and <br> APIs.</p>
            <button class="bg-regBlue text-buttonText p-3 px-4 pt-2 uppercase font-semibold tracking-1 rounded-lg hover:bg-regBlueHover max-w-md w-full self-center"
                    onclick="openGithub()">See My Work
            </button>
        </div>

        <!-- Divider -->
        <div class="md:absolute md:left-1/2 md:w-1 md:h-5/6 md:bg-white rounded-full"></div>

        <!-- Contact Form -->
        <div class="flex flex-col space-y-16 max-w-xl">
            <h1 class="text-4xl font-bold uppercase mt-12">Contact Me <img src="../static/images/bosniaherzegovina.png"
                                                                           alt="B&H Flag"
                                                                           class="rounded-full w-10 h-10 inline"/> <img
                    src="../static/images/england.png" alt="England Flag" class="rounded-full w-10 h-10 inline"/></h1>
            <form onsubmit="return false">
                <div class="mb-14">
                    <label class="absolute flex -mt-3 mb-20 ml-8 z-50 bg-backgroundBlue px-2" for="name">Your
                        Name</label>
                    <input class="bg-transparent border-2 border-lightBlue rounded-full focus:outline-none px-4 py-2 w-full"
                           type="text" id="name">
                </div>
                <div class="mt-4 mb-14">
                    <label class="absolute flex -mt-3 mb-20 ml-8 z-50 bg-backgroundBlue px-2" for="email">Your
                        Email</label>
                    <input class="bg-transparent border-2 border-lightBlue rounded-full focus:outline-none px-4 py-2 w-full"
                           id="email">
                </div>
                <div class="mb-14">
                    <label class="absolute flex -mt-3 mb-20 ml-8 z-50 bg-backgroundBlue px-2" for="message">Your
                        Message</label>
                    <textarea
                            class="bg-transparent border-2 border-lightBlue rounded-xl focus:outline-none px-4 py-2 w-full resize-none"
                            id="message" maxlength="2000" rows="6"></textarea>
                </div>
                <button type="submit"
                        class="bg-regBlue text-buttonText p-3 px-4 pt-2 mt-12 uppercase font-semibold tracking-1 rounded-lg hover:bg-regBlueHover w-full"
                        onclick="contactMe()">Send
                </button>
            </form>

        </div>
    </div>
</div>

<script>
    window.addEventListener('load', () => {
        quicklink.listen();
    });
</script>
</body>
</html>
