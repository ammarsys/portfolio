<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio @ Novusys</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapped">
        <div class="properties">
            <div class="info">
                <img src="./static/images/novusys-logo-white.png" alt="logo" class="img"/>

                <h1>novusys</h1>
                <h1>Hi there, I'm <span class="namegradient">Novu</span>.</h1>
                <p>I'm a teenage full-stack web developer from Bosnia and Herzegovina. While Python is my specialty, I also work with JS, HTML & CSS, C and SQL.</p>
                <p>On a daily basis, I work with web applications, Discord bots and APIs.</p>

                <button class="btn">See My Work</button>
            </div>

            <div class="contact">
                <h1>Contact Me</h1>
                <form>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                    <label for="email">Your Email</label>
                    <input type="email" id="email" required>
                    <label for="message">Your Message</label>
                    <textarea id="message" required></textarea>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
